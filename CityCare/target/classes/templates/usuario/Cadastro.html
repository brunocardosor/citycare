<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Usu√°rio</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body style="background-color:wheat">
	<div class="col-md-4 centralizado" style="background-color:white; margin-top:5%; border-radius:10px; box-shadow: 0px 1px 12px -2px; border:1px solid #ccc">	
	<form style="margin:2%;" class="centralizado" action="adicionaUsuario" method="post">
					<h3>Cadastro</h3>
					<div>
						Nome:<br/>
						<textarea rows="1" class="form-control" name="nome"></textarea><br/>
					</div>
					<div>
						Sobrenome:<br/>
						<textarea rows="1" class="form-control" name="sobrenome"></textarea><br/>
					</div>
					<div>
						CPF:<br/>
						<textarea rows="1" maxlength="11" class="form-control" name="cpf"></textarea><br/>
					</div>
					<div>
						E-mail:<br/>
						<textarea rows="1" class="form-control" name="email"></textarea><br/>
					</div>
					<div>
						Senha:<br/>
						<textarea rows="1" class="form-control" name="senha"></textarea><br/>
					</div>
						<button style="margin-left:40%; margin-top:2%" type="button" class="btn btn-defaul" data-dismiss="modal">Cancelar</button>
						<input style="margin-top:2%; float:right" class="btn btn-primary" type="submit" value="Atualizar Cadastro"/>
					</form> 
	</div>
</body>
</html>
