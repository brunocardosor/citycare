<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>CityCare</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
<div>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
  	<div>
    <ul class="nav nav-tabs col-md-2 col-md-offset-3">
  		<li role="presentation" class="active"><a href="#">Home</a></li>
  		
  		<li role="presentation"><a href="#">Perfil</a></li>	
	</ul>	
  </div>
  <div>
  	<form method="GET" class="nav-form">
  		<div class="form-group">
  		  	<div class="col-sm-2 col-md-offset-3">
  				<div class="input-group">
  					<input class="form-control" placeholder="Categoria" />
  						<span class="input-group-btn">
  							<button type="submit" class="btn btn-default">
  									<i class="glyphicon glyphicon-search"></i>
  								</button>
  							</span>
  						</div>
  					</div>
  				</div>
  			</form>
  			<button class="btn btn-warning" style="margin-left: 15px; float:right;">
  				<span> Denuncia </span>
  				<span> <i class="glyphicon glyphicon-pencil"></i></span>
  			</button>
  			</div> 
 		</div>
		
	</nav>
	
	<div class="col-md-offset-4 col-md-4 div-denuncia">
		<form action="adicionaDenuncia" method="post">
			<div class="col-md-7">
			<input type="text" name="localizacao" placeholder="Localização" class="form-control"/>
			</div>
			<div class="col-md-4">
				<select name="categoria" class="form-control">
					<option>Categoria</option>
					<option th:each="valor : ${todosValoresCategoria}" th:value="${valor.id}" th:text="${valor.descricao}"></option>
				</select>
				
			</div>
			<div>
				<input style="height:70px;" type="text" name="descricao" placeholder="Descrição" class="form-control"/>
			</div>
			<div>
				<input style="float:right; margin:5px;" type="submit" class="btn btn-primary" value="Enviar"/>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="/js/boostrap.min.js"></script>
<script type="text/javascrip" src="/js/jquery-3.1.1.min.map.js"></script>

</body></html>
