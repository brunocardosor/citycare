<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Denuncia</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div id="tela-denuncia">
	<div id="form-denun" class="">
	<h2 id="Cadastro-Denuncia" >Cadastre sua Denuncia</h2>
		<form id="cdt-denuncia" action="adicionaDenuncia" method="post">		
			Descrição: <br/>		
	<input type="text" class="form-control" placeholder="Descrição" name="descrição"/><br/>	
			Localização: <br/>
			<input type="text" class="form-control" placeholder="Localização" name="localização"/><br/>
			
			 
			<select name="categoria">
				<option >Selecione a Categoria</option>
				<option th:each="valor : ${todosValoresCategoria}" th:value="${valor.id}" th:text="${valor.descricao}"></option>
			</select><br/><br/><br/><br/>
			<input type="submit" value="Enviar Denuncia"/>	
		</form>
		</div>
	</div>
</body>
</html>
